<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>Result</header>
    <main>
      <section class="battleSection container">
        <div class="fieldsWrapper">
          <div class="fields">
            <div class="yourField"></div>
            <div class="enemyField"></div>
          </div>
          <div class="buttonsWrapper">
            <button type="button" class="refreshBtn">Refresh</button>
            <button type="button" class="startBtn" disabled>Start</button>
          </div>
          <div class="gunsWrapper">
            <button type="button" class="surrenderBtn">Surrender</button>
          </div>
        </div>
        <div>
          <h2 class="portTitle">Your ships:</h2>
          <div class="shipPort">
            <div class="shipPortPart">
              <div class="shipDesk x1">
                <div class="shipDock x1">
                  <div
                    class="ship x1"
                    draggable="true"
                    style="flex-direction: row"
                  >
                    <div class="shipPart"></div>
                  </div>
                </div>
                <div class="shipStatus">
                  <p>Ships left:<span class="ships_counter">4</span></p>
                </div>
              </div>
              <div class="shipDesk x4">
                <div class="shipDock x4">
                  <div
                    class="ship x4"
                    draggable="true"
                    style="flex-direction: row"
                  >
                    <div class="shipPart 111"></div>
                    <div class="shipPart"></div>
                    <div class="shipPart"></div>
                    <div class="shipPart"></div>
                  </div>
                </div>
                <div class="shipStatus">
                  <p>Ships left:<span class="ships_counter">1</span></p>
                  <button type="button" id="rotate_x4" class="rotateBtn">
                    Rotate
                  </button>
                </div>
              </div>
            </div>
            <div class="shipPortPart">
              <div class="shipDesk x2">
                <div class="shipDock x2">
                  <div
                    class="ship x2"
                    draggable="true"
                    style="flex-direction: row"
                  >
                    <div class="shipPart"></div>
                    <div class="shipPart"></div>
                  </div>
                </div>
                <div class="shipStatus">
                  <p>Ships left:<span class="ships_counter">3</span></p>
                  <button type="button" id="rotate_x2" class="rotateBtn">
                    Rotate
                  </button>
                </div>
              </div>
              <div class="shipDesk x3">
                <div class="shipDock x3">
                  <div
                    class="ship x3"
                    draggable="true"
                    style="flex-direction: row"
                  >
                    <div class="shipPart"></div>
                    <div class="shipPart"></div>
                    <div class="shipPart"></div>
                  </div>
                </div>
                <div class="shipStatus">
                  <p>Ships left:<span class="ships_counter">2</span></p>
                  <button type="button" id="rotate_x3" class="rotateBtn">
                    Rotate
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/index.js" type="module"></script>
    <!-- <script src="./shipRotate.js" type="module"></script> -->
  </body>
</html>
